<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крутая 3D Анимация | GitHub Pages</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000000;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        a {
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <div id="info">
        Космический портал // Двигайте мышью для взаимодействия
    </div>

    <!-- Подключаем Three.js библиотеку -->
